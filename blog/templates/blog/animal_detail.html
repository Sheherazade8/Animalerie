{% extends 'blog/post_list.html' %}
{% load static %}
{% block content %}

{% if message != ''%}
    <div class="alert alert-danger" role="alert">
        {{message}}
    </div>
{% endif %}

<div class="page-header">
    <h1>
        <a href="/">{{ animal.id_animal }}</a> <img src={{animal.photo}} width="100" height="100" alt="photo de l'animal" />
    </h1>
    <h3>
        <p>Type : {{animal.type}}</p>
        <p>Race : {{animal.race}}</p>
        <p>Etat : {{animal.etat}}</p>
        <p>Lieu : {{animal.lieu}}</p>
    </h3>
    <form method="POST" class="post-form">{% csrf_token %}
        <b> Changer : </b> {{ form.as_ul }}
        <br>
        <button type="submit" class="btn btn-outline-light">OK</button>
        <button type="submit" class="btn btn-outline-light">
            <a href="{% url 'animal_list' %}">Retour à la page précédente</a>
        </button>
    </form>
</div>


 
{% endblock %}
